<div
  *ngIf="conectado == true"
>
<router-outlet></router-outlet>
</div>
<div
  fxLayout="row"
  fxLayout.xs="column"
  fxLayoutWrap
  fxLayoutGap="0.5%"
  fxLayoutAlign="center"
  class="container-principal-login"
  *ngIf="conectado == false"
>
  <app-login
    (conectado)="login($event)"
  ></app-login>
</div>
